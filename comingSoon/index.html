<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Neeah, Fashion Online Shopping, Women's Fashion, Men's Fashion, Designer Clothes, Trendy Fashion, Online Boutique, Affordable Fashion, Sustainable Fashion, High-quality Clothes, Fashion Accessories, Fashion Sale, Fashion deals, Fashion discounts, Fashion coupons, Fashion brands Fashion trends, Fashion style, Fashion outfits, Fashion inspiration, Fashion news, Fashion Fashion tips, Fashion blog, Street style Fashion, Fashion influencer, Celebrity Fashion, Fashion photography, Fashion editorials, Fashion runaway, Fashion events, E-commerce"
    />
    <meta
      name="description"
      content="Neeah is an online store that offers fashion-forward clothing and accessories at affordable prices."
    />
    <link rel="icon" href="../assets/neeah-logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./main-c.css" />
    <title>NEEAH - Online Fashion Store | Coming Soon</title>
  </head>
  <body>
    <div class="hero">
      <div class="brand">
        <div class="brand-container">
          <a href="#">
            <img src="../assets/neeah-logo-svg.svg" alt="Neeah's Logo" />
          </a>
        </div>
      </div>

      <div class="body">
        <div id="container">
          <div class="section-1">
            <div class="report">
              <h4>We Are</h4>
              <h2>Coming Soon.</h2>
              <div class="triangle elements"></div>
              <div class="hexagon elements"></div>
              <div class="quad-circle elements"></div>
            </div>

            <div class="countdown-feature">
              <div class="countdown-feature-container">
                <div class="countdowns days">
                  <div class="count-container">
                    <p class="count">000</p>
                    <hr />
                    <p>days</p>
                  </div>
                </div>

                <div class="countdowns hrs">
                  <div class="count-container">
                    <p class="count">00</p>
                    <hr />
                    <p>hrs</p>
                  </div>
                </div>

                <div class="countdowns mins">
                  <div class="count-container">
                    <p class="count">00</p>
                    <hr />
                    <p>mins</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="stairslike elements"></div>

          <div class="attraction">
            <img
              src="../assets/imgs/Neeah package delivery.png"
              alt="Neeah package delivery"
            />
          </div>
          <div class="square elements"></div>
          <div class="circle elements"></div>
          <div class="circle-unfill elements"></div>

          <footer>
            <form action="#" method="post">
              <label class="news-head" for="newsletter" name="newsletter"
                >NEWSLETTER</label
              >

              <input
                type="email"
                name="newsletter"
                id="email"
                placeholder="Your email"
              />

              <input id="submit" type="submit" value="Subscribe" />

              <p>GET NOTIFIED WHEN WE LAUNCH</p>
            </form>

            <div class="brand-socials">
              <div class="brand-socials-container">
                <a href="#">
                  <img
                    class="logo-btm"
                    src="../assets/neeah-logo-svg.svg"
                    alt="Neeah Logo"
                  />
                </a>
                <p>Pay Less, <span>Stay In Fashion.</span></p>
                <div class="socials-container">
                  <div class="socials">
                    <a href="" target="_blank">
                      <img
                        title="Check us out on Facebook"
                        src="../assets/icons/fb-icon-svg.svg"
                        alt="Facebook Icon"
                      />
                    </a>

                    <a href="" target="_blank">
                      <img
                        title="Check us out on Twitter"
                        src="../assets/icons/twitter-icon-svg.svg"
                        alt="Twitter Icon"
                      />
                    </a>

                    <a
                      href="https://www.instagram.com/neeahnigeria/"
                      target="_blank"
                    >
                      <img
                        title="Check us out on Instagram"
                        src="../assets/icons/ig-icon-svg.svg"
                        alt="Instagram Icon"
                      />
                    </a>

                    <a href="" target="_blank">
                      <img
                        title="Check us out on Pinterest"
                        src="../assets/icons/pin-icon-svg.svg"
                        alt="Pinterest Icon"
                      />
                    </a>

                    <a href="" target="_blank">
                      <img
                        title="Check us out on YouTube"
                        src="../assets/icons/yt-icon-svg.svg"
                        alt="YouTube Icon"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="customer-service">
              <a href="#">Help &amp; Support</a>
              <a href="#">Terms &amp; Conditions</a>
              <a href="#">Privacy Policy</a>
              <a href="#">Help</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
